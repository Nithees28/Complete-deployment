<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NK Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .inquiry-board {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
        }
        .inquiry-board label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Hi, welcome to NK Cars!</h1>
    <div class="inquiry-board">
        <h2>For more inquiries, please leave your contact details:</h2>
        <form action="/submit-inquiry" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
